<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />
    <link rel="stylesheet" href="css/styles.css">
    <title>WishApp</title>
</head>

<body>
    <div class="container main mx-auto text-center" style="width:50%">
        <i class="fa fa-star fa-3x" style="color: rgb(244, 244, 153); margin: 20px;"></i>
        <form class="mx-auto text-center" style="width: 50%">
            <div class="form-group raw">
                <label for="email">Email</label>
                <input class="form-control" type="email" id="email" placeholder="Email">
            </div>
            <div class="form-group raw">
                <label for="password">Password</label>
                <input class="form-control" type="password" id="password" placeholder="Password">
            </div>
            <button class="btn btn-success">SIGN IN</button><br>
            <button class="btn btn-info">SIGN UP</button><br>
            <button class="btn btn-secondary">Forgot password</button>
        </form>
    </div>
    



<!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
<script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
<script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</body>

</html>
